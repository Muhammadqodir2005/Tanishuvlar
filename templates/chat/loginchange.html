<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loginni o`zgartirish</title>
    <link rel="stylesheet" href="{% static 'style1.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
          integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="{% static '/favicon.ico' %}" rel="shortcut icon" type="image/x-icon">
</head>

<body>
<section class="container-fluid bigContainer">
    <!-- basic background -->
    <div class="bg-imgdiv">


       {% if data.bg_img %}
        <img src="/media/{{ data.bg_img }}" class="bg-img" alt="">
        {% else %}
        <img src="https://thumbs.dreamstime.com/b/gruner-see-crystal-clear-water-austria-austrian-alps-50377865.jpg"
             class="bg-img" alt="">
        {% endif %}
    </div>
    <!-- basic background -->

    <div class="container-fluid py-5">
        <div class="content container">

            <div class="blogs text-white">
                <div class="borderb blogs_item text-center">
                    <h1>
                        Loginni o`zgartirish
                    </h1>
                    <p class="fs-6"></p>
                </div>
                <div class="elon_items">
                    <form action="" method="post">
                        {% csrf_token %}
                        {% if msg %}
                        <div class="alert {{error}}">{{msg}}</div>
                        {% endif %}
                        <div class="form-group">
                            <input type="text" name="current_username"
                                   class="form-control bg-transparent border-0 border-bottom my-2"
                                   placeholder="Eski login">
                        </div>
                        <div class="form-group">
                            <input type="text" name="new_username"
                                   class="form-control bg-transparent border-0 border-bottom my-2"
                                   placeholder="Yangi login"></div>
                        <button type="submit" class="btn btn-primary my-2 mt-2">Save</button>
                    </form>
                </div>
            </div>
            <button class="btn btn-primary"><a href="{% url 'asosiy' %}" class="text-white"><i
                    class="fa-solid fa-house"></i></i></a></button>
        </div>

    </div>
</section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
</script>
</body>

</html>
